build:
  assessment:
    validate_codebase:
      phplint: {  }
      container_composer: null
      csslint:
        halt-on-fail: false
      eslint:
        halt-on-fail: false
      phpcs:
        sniff-all-files: false
        halt-on-fail: false
        coder-version: ^8.2@stable
    testing:
      # Start a RabbitMq docker image for testing.
      host_command:
        commands:
          - "docker run -d  --hostname rabbitmq --name rabbitmq_rabbitmq --rm rabbitmq:3"
          - "docker network connect --alias rabbitmq drupalci_nw rabbitmq_rabbitmq"
        halt-on-fail: false
      run_tests.standard:
        types: 'Simpletest,PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
        testgroups: '--all'
        color: true
        die-on-fail: false
        keep-results: true
        keep-results-table: false
        verbose: false
        concurrency: 0
        halt-on-fail: false
        repeat: 1
        suppress-deprecations: true
      run_tests.js:
        concurrency: 1
        types: PHPUnit-FunctionalJavascript
        testgroups: '--all'
        color: true
        die-on-fail: false
        keep-results: true
        keep-results-table: false
        verbose: false
        halt-on-fail: false
        repeat: 1
        suppress-deprecations: true
      nightwatchjs: {  }
